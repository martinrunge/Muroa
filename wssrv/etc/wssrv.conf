{
   "msessiond": 
   {
   	  "port": 44555,
      "sessions_storage_dir": "~/.muroa/sessions/",
      "media_path": "~/Desktop",
      "mmscanner_binary": "mmscanner/mmscanner"
   },
   "muroaws":
   {
      "docroot":"www",
      "stations_file":"etc/stations.json"	
   },
   "muroad":
   {
       "MediaSources": [
        {
            "name": "Line In",
            "type": "alsa",
            "device": "hw:1.0",
            "num_channels": 2,
            "samplerate": 44100,
            "sample_format": "S16"
        },
        {
            "name": "Pipe",
            "type": "fifo",
            "path": "/tmp/muroad_fifo",
            "num_channels": 2,
            "samplerate": 44100,
            "sample_format": "S16"
        },
        {
            "name": "Pulse 1",
            "type": "pulse",
            "num_channels": 2,
            "samplerate": 44100,
            "sample_format": "S16"
        }
       ]
   }
}