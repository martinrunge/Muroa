<!DOCTYPE html>
<html>
<head>
    <title>Web-Radio</title>
    <link rel="stylesheet" type="text/css" href="stations.css">
    <script>document.write('<base href="' + document.location + '" />');</script>
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.css">

    <link rel="stylesheet" href="style.css" />

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <!-- <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script> -->

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script type="text/javascript">    
        /**
        * You must include the dependency on 'ngMaterial' 
        */
        angular.module('BlankApp', ['ngMaterial']);
    </script>
 

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="stations.js"></script>
    <script type="text/javascript" src="wscmd.js"></script>
    <script type="text/javascript" src="mclients.js"></script>
    <script type="text/javascript" src="ng-websocket/ng-websocket.js"></script>


</head>
<body ng-app="stationsApp" ng-Cloak>
  <div ng-controller="stationsCtrl">



<div style="width:100%;height:100%;top-margin=0.2em;">
    <div class="titlebar">
        <div style="float:left;"> 
            <h1>Web-Radio</h1>
        </div>
        <div> 
            <img ng-src="icons/media-playback-stop.png" ng-click="Stop()" alt="Stop" style="width:8em;height:8em;">
        </div>
    </div>
  
    <div style="background-color:#aaa;width:200px;float:left;">
    <div ng-repeat="x in RadioStations">
        <!-- <img ng-src=radiostations/{{x.ID}}/{{x.Logo}} ng-click="stationChanged($index)" alt={{x.Name}} style="width:200px;height:100px;"> -->
        <md-button aria-label={{x.Name}} ng-click="stationChanged($index)">
          <img src="radiostations/{{x.ID}}/{{x.Logo}}" style="width:200px;height:100px;"/>
        </md-button>
    </div>
    </div>

    <div style="background-color:#eee;float:right;">
        <!-- <p>main content area</p>  -->
        <md-list  ng-cloak>
            <md-subheader>Muroa render clients</md-subheader>
            <md-list-item ng-repeat="c in mclients">
                <md-button class="listitem" ng-disabled="!c.online">
                {{ c.name }}  
                <md-checkbox ng-model="c.member"  aria-label="member" ng-click="activateClient(c.name, !c.member)">session member {{c.member}}</md-checkbox>   
                {{c.hostname}}
                </md-button>
            </md-list-item>
        </md-list>

    </div>
<!--    <div style="background-color:#b5dcb3;clear:both">   -->
    <div class="statusbar">
      <center>
            <span ng-bind="Status"></span>
      </center>
    </div>
  </div>
</div>


</body>
</html>
