<!DOCTYPE html>
<html>
<head>
<title>HTML Layouts using DIV, SPAN</title>
</head>
<body ng-app="stationsApp">
  <div ng-controller="stationsCtrl">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
<script type="text/javascript" src="stations.js"></script>


<div style="width:100%;height:100%">
    <div style="background-color:#b5dcb3; width:100%">
        <h1>Webradio</h1>
            <input type="button" value="Click Me!" ng-click="init()" />
            <span ng-bind="Message"></span>

    </div>
  
    <div style="background-color:#aaa;width:200px;float:left;">
    <div ng-repeat="x in RadioStations">
        <img ng-src=radiostations/{{x.ID}}/{{x.Logo}} ng-click="stationChanged($index)" alt={{x.Name}} style="width:200px;height:100px;">
    </div>
    </div>

    <div style="background-color:#eee;width:350px;float:left;">
        <p>Technical and Managerial Tutorials</p>
    </div>
    <div style="background-color:#b5dcb3;clear:both">
      <center>
            <span ng-bind="Status"></span>
      </center>
    </div>
  </div>
</div>


</body>
</html>
